spring.application.name=springBootMovie

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

base.poster.path=/uploads/posters/
base.avatar.path=/uploads/avatars/
base.photo.path=/uploads/persons/
base.genreImage.path=/uploads/genreImages/
base.avatar=goroh.png
admin.avatar=zombiePunk.png
moderator.avatar=zombieCute.png
